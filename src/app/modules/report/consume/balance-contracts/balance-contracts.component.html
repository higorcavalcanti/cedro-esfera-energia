<app-card cardTitle="Saldo contratual" helpMessage="Visualizar saldo contratual">
  <div class="row" *ngIf="data">
    <div class="col-12 col-lg-4 col-xl-3">
      <div>
        {{ data?.quantidade | number:0 }} <sup>[B]</sup>
      </div>
      <div>
        Quantidade (MWh)
      </div>
    </div>

    <div class="col-12 col-lg-4 col-xl-3">
      <div>
        {{ data?.valor | currency:'BRL' }}
      </div>
      <div>
        Valor unit√°rio (MWh)
      </div>
    </div>

    <div class="col-12 col-lg-4 col-xl-4">
      <div>
        {{ data?.financeiro | currency:'BRL'}}
      </div>
      <div>
        Financeiro
      </div>
    </div>
  </div>
</app-card>
