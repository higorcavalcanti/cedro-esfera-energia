<div class="app-card">
  <div class="app-card-title">
    <ng-template ngIf="title">
      {{ title }}
    </ng-template>

    <ng-template ngIf="helpMessage && helpMessage.lenth > 0">
      <i class="far fa-question-circle" [tooltip]="helpMessage"></i>
    </ng-template>
  </div>
  <div class="app-card-body">
    <ng-content></ng-content>
  </div>
</div>
