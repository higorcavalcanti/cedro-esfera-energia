<div class="app-card">
  <div class="app-card-title">
    <span *ngIf="cardTitle && cardTitle.length > 0">
      {{ cardTitle }}
    </span>

    <span *ngIf="helpMessage && helpMessage.length > 0">
      <i class="far fa-question-circle" [tooltip]="helpMessage"></i>
    </span>
  </div>
  <div class="app-card-body">
    <ng-content></ng-content>
  </div>
</div>
